spring.application.name=spring-cloud-k8s-minion
spring.cloud.kubernetes.reload.enabled=true
spring.cloud.kubernetes.reload.mode=polling
spring.cloud.kubernetes.reload.period=5000

#Use Kubernetes PropertySource implementations to load configurations like configmap
#spring.cloud.kubernetes.config.namespace=default
spring.cloud.kubernetes.config.sources[0].name=spring-cloud-k8s-minion
spring.cloud.kubernetes.config.sources[0].namespace=default
spring.cloud.kubernetes.config.fail-fast=true
spring.cloud.kubernetes.config.enabled=true
spring.cloud.kubernetes.config.enable-api=true
spring.cloud.kubernetes.config.retry.enabled=false
